<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="homeScreen">
                <h3>HOME</h3>
                <h2 id="homePointTally">0</h2>
                <button class="plusbuttons" onclick="plusOne(true)">+1</button>
                <button class="plusbuttons" onclick="plusTwo(true)">+2</button>
                <button class="plusbuttons" onclick="plusThree(true)">+3</button>
                

            </div>
            <div class="innerContainer">
                <div id="RESET">
                    <button id="resetBtn" onclick="reset()"><h2>RESET</h2></button>
                </div>
                <div id="timer">
                    <p>00:00</p>
                </div>
                <div id="newGame">
                    <button id="newgame" onclick="newGame()"><h2>New Game</h2></button>
                </div>
            </div>
            
            <div id="guestScreen">
                <h3>GUEST</h3>
                <h2 id="guestPointTally">0</h2>
                <button class="plusbuttons" onclick="plusOne()">+1</button>
                <button class="plusbuttons" onclick="plusTwo()">+2</button>
                <button class="plusbuttons" onclick="plusThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
